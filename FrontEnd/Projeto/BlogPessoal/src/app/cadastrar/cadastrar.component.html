<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="imgCadastro">
    </div>
      <div class="col-md-6 mt-5 mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center ">Cadastro</h1>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="usuario">Usuário:</label>
              <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
              <label for="confirmSenha">Confirme sua Senha:</label>
              <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
              <label for="tipoUsuario">Tipo de Usuário:</label>
              <select class="form-control" name="tipoUsuario" id="tipoUsuario">
                <option>Selecione um tipo de Usuário</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success mr-4">Cadastrar</button>
              <button type="submit" class="btn btn-danger">Cancelar</button>
            </div>
            <hr class="mt-5 mb-5">
            <p class="text-center">
              Já possui uma conta? <a href="">Entre</a>
            </p>
          </div>
        </div>
      </div>
    
  </div>
</div>
